name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main  # 当推送到main分支时触发

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Deploy to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: .  # 部署整个项目目录
          branch: gh-pages  # 部署到gh-pages分支 