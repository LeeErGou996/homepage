<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Deutsch A1 Wort Lernseite</title>
    <style>
        /* Base Styles */
        :root {
            --primary-color: #1e40af;
            --secondary-color: #f0f0f0;
            --text-color: #333;
            --border-color: #ccc;
            --shadow-color: rgba(0, 0, 0, 0.1);
            --transition-time: 0.3s;
        }

        body {
            font-family: 'Times New Roman', serif;
            margin: 0;
            padding: 0;
            background-color: var(--secondary-color);
            color: var(--text-color);
        }

        /* Typography */
        h1, h2 {
            color: var(--primary-color);
            text-align: center;
        }

        /* Layout Components */
        .sidebar {
            width: 250px;
            height: 100vh;
            background-color: white;
            position: fixed;
            padding: 20px;
            box-shadow: 2px 0 5px var(--shadow-color);
            transition: width var(--transition-time);
            overflow-x: hidden;
        }

        .sidebar.collapsed {
            width: 20px;
        }

        .content {
            margin-left: 270px;
            padding: 20px;
            background-color: white;
            box-shadow: 0 0 10px var(--shadow-color);
            min-height: calc(100vh - 40px);
            transition: margin-left var(--transition-time);
        }

        .content.collapsed {
            margin-left: 40px;
        }

        /* Navigation */
        .sidebar-nav {
            list-style: none;
            padding: 0;
        }

        .sidebar-nav li {
            margin: 10px 0;
            padding: 8px 12px;
            cursor: pointer;
            border-radius: 4px;
            transition: background-color var(--transition-time);
        }

        .sidebar-nav li:hover {
            background-color: var(--secondary-color);
        }

        /* Components */
        .button-group {
            display: none;
            gap: 8px;
            flex-wrap: wrap;
            justify-content: center;
            margin: 20px 0;
        }

        .btn {
            padding: 8px 16px;
            background-color: var(--primary-color);
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: opacity var(--transition-time);
        }

        .btn:hover {
            opacity: 0.9;
        }

        /* Word Display */
        .word-list {
            max-height: 500px;
            overflow-y: auto;
            border: 1px solid var(--border-color);
            border-radius: 4px;
            padding: 10px;
        }

        .word-item {
            padding: 12px;
            margin: 8px 0;
            border: 1px solid var(--border-color);
            border-radius: 4px;
            cursor: pointer;
            transition: background-color var(--transition-time);
        }

        .word-item:hover {
            background-color: var(--secondary-color);
        }

        .word-detail {
            display: none;
            border: 1px solid var(--border-color);
            border-radius: 4px;
            padding: 20px;
            margin-top: 20px;
        }

        /* Search */
        .search-container {
            margin: 20px 0;
        }

        .search-input {
            width: 100%;
            padding: 8px;
            border: 1px solid var(--border-color);
            border-radius: 4px;
            margin-bottom: 10px;
        }

        /* Utilities */
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <!-- Sidebar -->
    <aside class="sidebar" id="sidebar">
        <h2>Funktionen</h2>
        <ul class="sidebar-nav">
            <li data-action="category">Nach Wortart</li>
            <li data-action="theme">Nach Thema</li>
            <li data-action="random">Zufälliges Wort</li>
            <li data-action="random-count">Zufällige Wörter</li>
            <li data-action="search">Wortsuche</li>
        </ul>
    </aside>

    <!-- Toggle Button -->
    <button class="btn toggle-sidebar" id="toggleSidebar">≡</button>

    <!-- Main Content -->
    <main class="content" id="content">
        <h1>Deutsch A1 Wörterbuch</h1>

        <!-- Category Buttons -->
        <div class="button-group" id="categoryButtons">
            <!-- Will be populated by JavaScript -->
        </div>

        <!-- Theme Buttons -->
        <div class="button-group" id="themeButtons">
            <!-- Will be populated by JavaScript -->
        </div>

        <!-- Search -->
        <div class="search-container hidden" id="searchContainer">
            <input type="text" class="search-input" id="searchInput" placeholder="Wort oder Bedeutung eingeben">
            <div class="word-list" id="searchResults"></div>
        </div>

        <!-- Random Words Input -->
        <div class="search-container hidden" id="randomWordsInput">
            <input type="number" class="search-input" id="randomCount" min="1" max="20" placeholder="Anzahl der Wörter">
            <button class="btn" onclick="handleRandomWords()">Bestätigen</button>
        </div>

        <!-- Word List -->
        <div class="word-list" id="wordList"></div>

        <!-- Word Detail -->
        <div class="word-detail" id="wordDetail">
            <h3 id="wordTitle"></h3>
            <p><strong>Beispiel:</strong> <span id="wordExample"></span></p>
            <p><strong>Bedeutung:</strong> <span id="wordMeaning"></span></p>
            <button class="btn" onclick="closeWordDetail()">Schließen</button>
        </div>

        <!-- Linked Word Detail -->
        <div class="word-detail" id="linkedWordDetail"></div>
    </main>

    <script>
        // Global State
        let words = [];
        const WORD_TYPES = {
            '名词': 'Substantive',
            '动词': 'Verben',
            '形容词': 'Adjektive',
            '副词': 'Adverbien',
            '代词': 'Pronomen',
            '介词': 'Präpositionen',
            '连词': 'Konjunktionen',
            '感叹词': 'Interjektionen',
            '冠词': 'Artikel',
            '情态动词': 'Modalverben'
        };

        const THEMES = [
            '个人信息', '交通', '人物', '住宿', '信息', '健康',
            '商业', '地理', '天气', '娱乐', '学习', '家居',
            '家庭', '建筑', '情感', '教育', '文具', '旅游',
            '时间', '服务', '沟通', '活动', '物品', '电子设备',
            '社交', '社会', '职业', '自然', '衣物', '语言',
            '财务', '购物', '身体状况', '身体部位', '运动',
            '通讯', '邮寄', '问候', '音乐', '餐饮'
        ];

        // Initialize
        document.addEventListener('DOMContentLoaded', async () => {
            await loadWords();
            setupEventListeners();
            populateButtons();
        });

        // Data Loading
        async function loadWords() {
            const jsonFiles = ['adjs.json', 'advs.json', 'nouns.json', 'preps.json', 
                             'pronouns.json', 'verbs.json', 'words.json'];
            try {
                const responses = await Promise.all(
                    jsonFiles.map(file => fetch(file).then(res => res.json()))
                );
                words = responses.flat();
                console.log('Words loaded:', words.length);
            } catch (error) {
                console.error('Error loading words:', error);
            }
        }

        // UI Setup
        function setupEventListeners() {
            document.querySelector('#toggleSidebar').addEventListener('click', toggleSidebar);
            document.querySelector('#searchInput')?.addEventListener('input', handleSearch);
            
            document.querySelectorAll('.sidebar-nav li').forEach(item => {
                item.addEventListener('click', () => handleNavigation(item.dataset.action));
            });
        }

        function populateButtons() {
            // Populate category buttons
            const categoryButtons = document.getElementById('categoryButtons');
            Object.entries(WORD_TYPES).forEach(([key, value]) => {
                categoryButtons.appendChild(createButton(key, () => filterByType(key)));
            });

            // Populate theme buttons
            const themeButtons = document.getElementById('themeButtons');
            THEMES.forEach(theme => {
                themeButtons.appendChild(createButton(theme, () => filterByTheme(theme)));
            });
        }

        function createButton(text, onClick) {
            const button = document.createElement('button');
            button.className = 'btn';
            button.textContent = text;
            button.addEventListener('click', onClick);
            return button;
        }

        // UI State Management
        function clearInterface() {
            const elements = {
                categoryButtons: document.getElementById('categoryButtons'),
                themeButtons: document.getElementById('themeButtons'),
                wordList: document.getElementById('wordList'),
                wordDetail: document.getElementById('wordDetail'),
                linkedWordDetail: document.getElementById('linkedWordDetail'),
                searchContainer: document.getElementById('searchContainer'),
                randomWordsInput: document.getElementById('randomWordsInput'),
                searchResults: document.getElementById('searchResults')
            };

            // Hide all elements
            Object.values(elements).forEach(element => {
                if (element) {
                    if (element.classList.contains('button-group')) {
                        element.style.display = 'none';
                    } else {
                        element.classList.add('hidden');
                    }
                }
            });

            // Clear content
            elements.wordList.innerHTML = '';
            if (elements.searchResults) {
                elements.searchResults.innerHTML = '';
            }
        }

        // Navigation Handlers
        function handleNavigation(action) {
            clearInterface();
            switch (action) {
                case 'category':
                    document.getElementById('categoryButtons').style.display = 'flex';
                    break;
                case 'theme':
                    document.getElementById('themeButtons').style.display = 'flex';
                    break;
                case 'random':
                    showRandomWord();
                    break;
                case 'random-count':
                    document.getElementById('randomWordsInput').classList.remove('hidden');
                    break;
                case 'search':
                    document.getElementById('searchContainer').classList.remove('hidden');
                    break;
            }
        }

        // Word Display Functions
        function displayWords(wordList) {
            const wordListDiv = document.getElementById('wordList');
            wordListDiv.innerHTML = '';
            wordList.forEach(word => {
                const wordItem = document.createElement('div');
                wordItem.className = 'word-item';
                wordItem.textContent = `${word.word} (${word.type}) - ${word.subCategory}`;
                wordItem.addEventListener('click', () => showWordDetail(word));
                wordListDiv.appendChild(wordItem);
            });
        }

        function showWordDetail(word) {
            const detail = document.getElementById('wordDetail');
            detail.classList.remove('hidden');
            document.getElementById('wordTitle').textContent = word.word;
            document.getElementById('wordExample').innerHTML = linkifyExample(word.example);
            document.getElementById('wordMeaning').textContent = word.meaning;
        }

        // Feature Functions
        function handleSearch() {
            const input = document.getElementById('searchInput').value.toLowerCase();
            const results = words.filter(word => 
                word.word.toLowerCase().includes(input) || 
                word.meaning.toLowerCase().includes(input)
            );
            displayWords(results);
        }

        function handleRandomWords() {
            const count = parseInt(document.getElementById('randomCount').value);
            if (isNaN(count) || count < 1) {
                alert('Bitte geben Sie eine gültige Zahl ein.');
                return;
            }
            const randomWords = [];
            for (let i = 0; i < Math.min(count, words.length); i++) {
                const randomIndex = Math.floor(Math.random() * words.length);
                randomWords.push(words[randomIndex]);
            }
            displayWords(randomWords);
        }

        function showRandomWord() {
            if (words.length > 0) {
                const randomWord = words[Math.floor(Math.random() * words.length)];
                showWordDetail(randomWord);
            }
        }

        function filterByType(type) {
            displayWords(words.filter(word => word.type === type));
        }

        function filterByTheme(theme) {
            displayWords(words.filter(word => word.subCategory === theme));
        }

        // Helper Functions
        function toggleSidebar() {
            document.getElementById('sidebar').classList.toggle('collapsed');
            document.getElementById('content').classList.toggle('collapsed');
        }

        function closeWordDetail() {
            document.getElementById('wordDetail').classList.add('hidden');
        }

        function linkifyExample(text) {
            return text.split(' ').map(word => {
                const cleanWord = word.replace(/[.,!?;:]/g, '');
                const matchedWord = words.find(item => {
                    const baseWord = item.word.replace(/^(der|die|das|ein|eine|einen|einem|dem|den)\s+/i, '');
                    const regex = new RegExp(`^(${baseWord}|${baseWord}s?)$`, 'i');
                    return regex.test(cleanWord);
                });

                if (matchedWord) {
                    return `<a href="#" onclick="showWordDetail(${JSON.stringify(matchedWord)})">${word}</a>`;
                }
                return word;
            }).join(' ');
        }
    </script>
</body>
</html>
