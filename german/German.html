<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Deutsch Wort Lernseite</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- 侧边栏 -->
    <div class="sidebar" id="sidebar">
        <h2>Funktionen Auswahl</h2>
        <ul>
            <li data-action="showByCategory" data-category="词性">Nach Wortart sortieren</li>
            <li data-action="showByCategory" data-category="主题">Nach Wortthema sortieren</li>
            <li data-action="showRandomWord">Zufälliges Wort</li>
            <li data-action="showRandomWordsInput">Zufällige Wörter nach Anzahl auswählen</li>
            <li data-action="showSearchBox">Wort suchen</li>
            <li data-action="toggleDarkMode">Dunkelmodus</li>
        </ul>
    </div>

    <!-- 侧边栏折叠按钮 -->
    <button class="toggle-sidebar" id="toggleSidebar">Seitenleiste einklappen</button>

    <!-- 主内容区 -->
    <div class="content" id="content">
        <h1>Deutsch Wort Lernseite</h1>

        <!-- 加载动画 -->
        <div class="loading" id="loading"></div>

        <!-- 词性按钮 -->
        <div class="category-buttons" id="categoryButtons">
            <!-- 按钮将通过JavaScript动态生成 -->
        </div>

        <!-- 主题按钮 -->
        <div class="theme-buttons" id="themeButtons">
            <!-- 按钮将通过JavaScript动态生成 -->
        </div>

        <!-- 搜索框 -->
        <div id="searchContainer" style="display: none;">
            <input type="text" id="searchInput" placeholder="输入单词或汉语意思" />
            <div id="searchResults" class="word-list"></div>
        </div>

        <!-- 随机单词数量输入框 -->
        <div id="randomWordsInput" style="display: none;">
            <input type="number" id="randomCount" placeholder="请输入数字" min="1" max="100" />
            <button id="confirmRandom">确认</button>
        </div>

        <!-- 单词列表 -->
        <div class="word-list" id="wordList"></div>

        <!-- 单词详情页 -->
        <div id="wordDetail">
            <h3 id="wordTitle"></h3>
            <p><strong>例句:</strong> <span id="wordExample"></span></p>
            <p><strong>中文释义:</strong> <span id="wordMeaning"></span></p>
            <button id="closeDetail">关闭</button>
            <button id="toggleFavorite">收藏</button>
        </div>

        <!-- 链接单词详情 -->
        <div id="linkedWordDetail"></div>
    </div>

    <!-- 引入JavaScript模块 -->
    <script src="js/wordManager.js"></script>
    <script src="js/uiManager.js"></script>
    <script src="js/eventHandler.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
