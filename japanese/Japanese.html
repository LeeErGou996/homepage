    <style>
        body {
            display: flex;
            font-family: 'Times New Roman', serif;
            margin: 0;
            padding: 0;
        }
        .sidebar {
            width: 200px;
            height: 100vh;
            background-color: #f1f1f1;
            position: fixed;
            padding: 20px;
            box-sizing: border-box;
            color: blue;
            overflow-y: auto; /* Allows scrolling on the sidebar */
        }
        .container {
            margin-left: 220px;
            width: calc(100% - 220px);
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: calc(100vh - 40px); /* Adjusts height taking into account padding */
        }
        h1 {
            color: blue; /* Ensuring consistency with sidebar */
            margin: 0 0 20px 0; /* Adds space below the header */
        }
        select {
            padding: 8px;
            width: 50%; /* Responsive width */
            margin-bottom: 20px;
        }
        #kanji {
            font-size: 48px;
            color: blue; /* Blue color for emphasis */
            margin-bottom: 10px;
        }
        #kana {
            font-size: 24px;
            color: darkgray; /* Subtle color for kana display */
            margin-top: 20px; /* Space between buttons and kana display */
        }
        button {
            font-size: 16px;
            padding: 10px;
            margin: 5px;
            cursor: pointer;
            background-color: #e7e7e7; /* Neutral background */
            border: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #d4d4d4; /* Lighter background on hover */
        }
    </style>
</head>

function showGrammar() {

    updateGrammarExample();
}

function prevGrammarExample() {
    currentExampleIndex = (currentExampleIndex - 1 + grammarExampleKeys.length) % grammarExampleKeys.length;
    updateGrammarExample();
}

function randomGrammarExample() {
    currentExampleIndex = Math.floor(Math.random() * grammarExampleKeys.length);
    updateGrammarExample();
}

function clearSearchResults() {
    var resultsContainer = document.getElementById("searchResultsContainer");
    resultsContainer.innerHTML = ''; // 清空搜索结果
}

function searchGrammar() {
    var searchInput = document.getElementById("searchInput").value.toLowerCase();
    var resultsContainer = document.getElementById("searchResultsContainer");
    var resultCount = parseInt(document.getElementById("resultCount").value) || 1;  // 默认值为1，如果输入无效
    resultsContainer.innerHTML = ''; // 清空之前的结果

    var foundKeys = grammarExampleKeys.filter(key => grammarExamples[key].toLowerCase().includes(searchInput));
    var resultsHTML = '';

    if (foundKeys.length > 0) {
        // 根据用户输入的数量限制结果展示
        foundKeys.slice(0, resultCount).forEach(key => {
            resultsHTML += `<p>${grammarExamples[key]}</p>`;
        });
    } else {
        resultsHTML = '<p>No results found.</p>';
    }

    resultsContainer.innerHTML = resultsHTML;
}




  </script>
</body>
