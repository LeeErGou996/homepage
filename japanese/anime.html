<!DOCTYPE html>
<html>
<head>
    <title>好きなアニメ</title>
    <style>
        body {
            font-family: 'Times New Roman', serif;
            margin: 0;
            padding: 0;
        }
        h1 {
            color: blue; /* 设置标题颜色为蓝色 */
        }
        h2 {
            color: blue; /* 设置标题颜色为蓝色 */
        }
        .sidebar {
            width: 200px;
            height: 100vh;
            background-color: #f1f1f1;
            position: fixed;
            padding: 20px;
            box-sizing: border-box;
            color: blue; /* 设置标题颜色为蓝色 */
        }

        .sidebar h2 {
            margin-top: 0;
            color: blue; /* 设置标题颜色为蓝色 */
        }

        .sidebar ul {
            list-style-type: none;
            padding: 0;
        }

        .sidebar li {
            margin-bottom: 10px;
            cursor: pointer;
            color: blue; /* 设置标题颜色为蓝色 */
        }

        .content {
            margin-left: 220px;
            padding: 20px;
        }

        .gallery {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }

        .gallery img {
            width: 300px;
            height: 200px;
            object-fit: cover;
            margin: 10px;
            border: 1px solid #ddd;
            padding: 5px;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.3);
            cursor: pointer;
        }

        .slideshow {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 999;
        }

        .slideshow img {
            max-width: 80%;
            max-height: 80%;
        }

        .thumbnail-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            margin-top: 20px;
        }

        .thumbnail-container img {
            width: 100px;
            height: 75px;
            object-fit: cover;
            margin: 5px;
            border: 1px solid #ddd;
            padding: 2px;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.3);
            cursor: pointer;
        }

        /* 添加滚动条样式 */
        .scrollable-textarea {
            width: 100%;
            height: 150px;
            resize: none; /* 禁止用户改变大小 */
            overflow-y: scroll; /* 仅允许垂直滚动 */
            padding: 10px;
            border: 1px solid #ddd;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.3);
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <h2>アニメ</h2>
        <ul>
          　<li><a href="https://leeergou996.github.io/leeergou.github.io/" target="_blank" style="color: blue; text-decoration: none;">ホームページに戻る</a></li> <!-- 新增主页链接 -->
            <li id="homeLink">がいよう</li>
          <h2>リスト</h2>
          <li id="2024">2024 </li>
          <li id="2025">2025 </li>

        </ul>
    </div>

    <div class="content">
        <!-- Main content updates here -->
      
    </div>

    <script>
        const homeLink = document.getElementById('homeLink');
        const ersiLink = document.getElementById('2024');
        const year2025 = document.getElementById('2025');

        const steingateLink = document.getElementById('steingateLink');
        const euphoniumLink = document.getElementById('euphoniumLink');
        const mygoLink = document.getElementById('mygoLink');
        const tsukigaLink = document.getElementById('tsukigaLink');
        const garasuLink = document.getElementById('garasuLink');
        const mujicaLink = document.getElementById('mujicaLink');
        const kekkonLink = document.getElementById('kekkonLink');
        const oshinokoLink = document.getElementById('oshinokoLink');
        const contentDiv = document.querySelector('.content');

        homeLink.addEventListener('click', () => {
            contentDiv.innerHTML = `
                <h1>概要</h1>
                <div class="scrollable-textarea readonly">
                <p>📺 2024.12: アニメ「BanG Dream! It's MyGO!!!!!」「私の幸せな結婚」を追加しました </p>
                <p>📺 2024.12: アニメ「推しの子」を追加しました </p>
                <p>📺 2024.10: アニメ「烏は主を選ばない」を追加しました </p>
                <p>📺 2024.6: アニメ「シュタインズゲート」「響け！ユーフォニアムを追加しました」「BanG Dream! It's MyGO!!!!!」「月がきれい」を追加しました</p>
                </div>

            `;
        });

                /**
         * 动态生成年份条目
         * @param {HTMLElement} contentDiv - 内容区域的 DOM 元素
         * @param {Array} entries - 包含条目信息的数组
         */
        function generateYearContent(contentDiv, entries) {
            contentDiv.innerHTML = ''; // 清空内容

            // 创建一个 ul 元素
            const list = document.createElement('ul');
            list.style.listStyle = 'none'; // 去除默认的列表样式
            list.style.padding = '0';

            // 遍历条目数据，创建每一项
            entries.forEach(entry => {
                const listItem = document.createElement('li');
                listItem.id = entry.id;
                listItem.textContent = entry.text;

                // 设置样式
                listItem.style.marginBottom = '10px';
                listItem.style.cursor = 'pointer';
                listItem.style.fontSize = '18px';
                listItem.style.color = 'darkblue';

                // 点击事件，调用对应的 handler 方法
                listItem.addEventListener('click', () => {
                    entry.handler();
                });

                // 将列表项添加到 ul
                list.appendChild(listItem);
            });

            // 将 ul 添加到 contentDiv
            contentDiv.appendChild(list);
        }

        
                // 为2024链接添加点击事件
        ersiLink.addEventListener('click', () => {
            const entries = [
                { id: 'steingateLink', text: 'Steins;Gate', handler: () => {
                    contentDiv.innerHTML = `
                        <h1>シュタインズゲート</h1>
                        <p><a href="https://leeergou996.github.io/leeergou.github.io/SteinsGate/" target="_blank" style="color: blue; text-decoration: none;">未来ガジェット研究所</a></p>
                        <p><a href="https://leeergou996.github.io/leeergou.github.io/futureGadget/JoshuSound.html" target="_blank" style="color: blue; text-decoration: none;">Future Gadget No.1</a></p>
                        <p><a href="https://leeergou996.github.io/leeergou.github.io/futureGadget/lyrics1.html" target="_blank" style="color: blue; text-decoration: none;">Future Gadget No.2</a></p>
                        <p><a href="https://leeergou996.github.io/leeergou.github.io/german/German.html" target="_blank" style="color: blue; text-decoration: none;">Future Gadget No.3</a></p>
                    `;
                }},
                { id: 'euphoniumLink', text: 'Sound! Euphonium', handler: () => {
                    contentDiv.innerHTML = '<h1>響け！ユーフォニアム</h1>';
                }},
                { id: 'mygoLink', text: 'BanG Dream! It\'s MyGO!!!!!', handler: () => {
                    contentDiv.innerHTML = '<h1>BanG Dream! It\'s MyGO!!!!!</h1>';
                }},
                { id: 'tsukigaLink', text: '月がきれい', handler: () => {
                    contentDiv.innerHTML = '<h1>月がきれい</h1>';
                }},
                { id: 'garasuLink', text: '烏は主を選ばない', handler: () => {
                    contentDiv.innerHTML = '<h1>烏は主を選ばない</h1>';
                }},
                { id: 'oshinokoLink', text: '推しの子', handler: () => {
                    contentDiv.innerHTML = '<h1>推しの子</h1>';
                }}
            ];

            // 调用生成函数
            generateYearContent(contentDiv, entries);
        });

        year2025.addEventListener('click', () => {
            const entries = [
                { id: 'mujicaLink', text: 'BanG Dream! Ave Mujica', handler: () => {
                    contentDiv.innerHTML = '<h1></h1>';
                }},
                { id: 'kekkonLink', text: '私の幸せな結婚', handler: () => {
                    contentDiv.innerHTML = '<h1></h1>';
                }}
            ];

            // 调用生成函数
            generateYearContent(contentDiv, entries);
        });


    </script>
</body>
</html>
