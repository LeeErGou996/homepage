<!DOCTYPE html>
<html>
<head>
    <title>好きなアニメ</title>
    <style>
        body {
            font-family: 'Times New Roman', serif;
            margin: 0;
            padding: 0;
        }
        h1 {
            color: blue; /* 设置标题颜色为蓝色 */
        }
        h2 {
            color: blue; /* 设置标题颜色为蓝色 */
            cursor: pointer; /* 鼠标悬停时显示手型 */
        }
        .sidebar {
            width: 200px;
            height: 100vh;
            background-color: #f1f1f1;
            position: fixed;
            padding: 20px;
            box-sizing: border-box;
            color: blue; /* 设置标题颜色为蓝色 */
        }

        .sidebar h2 {
            margin-top: 0;
            color: blue; /* 设置标题颜色为蓝色 */
        }

        .sidebar ul {
            list-style-type: none;
            padding: 0;
        }

        .sidebar li {
            margin-bottom: 10px;
            cursor: pointer;
            color: blue; /* 设置标题颜色为蓝色 */
        }

        .content {
            margin-left: 220px;
            padding: 20px;
            color: blue; /* 默认内容字体颜色设为蓝色 */
        }

        .gallery {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }

        .gallery img {
            width: 300px;
            height: 200px;
            object-fit: cover;
            margin: 10px;
            border: 1px solid #ddd;
            padding: 5px;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.3);
            cursor: pointer;
        }

        .slideshow {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 999;
        }

        .slideshow img {
            max-width: 80%;
            max-height: 80%;
        }

        .thumbnail-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            margin-top: 20px;
        }

        .thumbnail-container img {
            width: 100px;
            height: 75px;
            object-fit: cover;
            margin: 5px;
            border: 1px solid #ddd;
            padding: 2px;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.3);
            cursor: pointer;
        }

        /* 添加滚动条样式 */
        .scrollable-textarea {
            width: 100%;
            height: 150px;
            resize: none; /* 禁止用户改变大小 */
            overflow-y: scroll; /* 仅允许垂直滚动 */
            padding: 10px;
            border: 1px solid #ddd;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.3);
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <h2 id="animeLink">アニメ</h2>
        <ul>
            <li><a href="https://leeergou996.github.io/homepage/" target="_blank" style="color: blue; text-decoration: none;">ホームページに戻る</a></li> <!-- 新增主页链接 -->
            <li id="homeLink">がいよう</li>
            <h2>リスト</h2>
            <li id="2024">2024 </li>
            <li id="2025">2025 </li>
        </ul>
    </div>

    <div class="content">
        <!-- Main content updates here -->
    </div>

    <script>
        const homeLink = document.getElementById('homeLink');
        const ersiLink = document.getElementById('2024');
        const year2025 = document.getElementById('2025');
        const animeLink = document.getElementById('animeLink');  // アニメ title link
        const contentDiv = document.querySelector('.content');

        homeLink.addEventListener('click', () => {
            contentDiv.innerHTML = `
                <h1>概要</h1>
                <div class="scrollable-textarea readonly">
                    <p>📺 2025.4: アニメ「この会社に好きな人がいます」「薬屋のひとりごと」を追加しました </p>
                    <p>📺 2024.12: アニメ「BanG Dream! It's MyGO!!!!!」「私の幸せな結婚」を追加しました </p>
                    <p>📺 2024.12: アニメ「推しの子」を追加しました </p>
                    <p>📺 2024.10: アニメ「烏は主を選ばない」を追加しました </p>
                    <p>📺 2024.6: アニメ「シュタインズゲート」「響け！ユーフォニアムを追加しました」「BanG Dream! It's MyGO!!!!!」「月がきれい」を追加しました</p>
                </div>
            `;
        });

        animeLink.addEventListener('click', () => {
            contentDiv.innerHTML = `
                <p>私の最も好きなアニメは「命運石之門（Steins;Gate）」です。以下は私が作成したFuture Gadgetのいくつかです。</p>
                <ul>
                    <li><a href="https://leeergou996.github.io/homepage/futureGadget/JoshuSound.html" target="_blank" style="color: blue; text-decoration: none;">Future Gadget No.1</a></li>
                    <li><a href="https://leeergou996.github.io/homepage/futureGadget/lyrics1.html" target="_blank" style="color: blue; text-decoration: none;">Future Gadget No.2</a></li>
                    <li><a href="https://leeergou996.github.io/homepage/german/German.html" target="_blank" style="color: blue; text-decoration: none;">Future Gadget No.3</a></li>
                    <li><a href="https://leeergou996.github.io/homepage/travel1.html" target="_blank" style="color: blue; text-decoration: none;">Future Gadget No.4</a></li>
                </ul>
            `;
        });

        function generateYearContent(contentDiv, entries) {
            contentDiv.innerHTML = ''; // Clear current content

            const list = document.createElement('ul');
            list.style.listStyle = 'none'; // Remove default list styling
            list.style.padding = '0';

            entries.forEach(entry => {
                const listItem = document.createElement('li');
                listItem.id = entry.id;
                listItem.textContent = entry.text;

                listItem.style.marginBottom = '10px';
                listItem.style.cursor = 'pointer';
                listItem.style.fontSize = '18px';
                listItem.style.color = 'darkblue';

                listItem.addEventListener('click', () => {
                    entry.handler();
                });

                list.appendChild(listItem);
            });

            contentDiv.appendChild(list);
        }

        document.addEventListener('DOMContentLoaded', () => {
            contentDiv.innerHTML = `
                <p>私の最も好きなアニメは「命運石之門（Steins;Gate）」です。以下は私が作成したFuture Gadgetのいくつかです。</p>
                <ul>
                    <li><a href="https://leeergou996.github.io/homepage/futureGadget/JoshuSound.html" target="_blank" style="color: blue; text-decoration: none;">Future Gadget No.1</a></li>
                    <li><a href="https://leeergou996.github.io/homepage/futureGadget/lyrics1.html" target="_blank" style="color: blue; text-decoration: none;">Future Gadget No.2</a></li>
                    <li><a href="https://leeergou996.github.io/homepage/german/German.html" target="_blank" style="color: blue; text-decoration: none;">Future Gadget No.3</a></li>
                    <li><a href="https://leeergou996.github.io/homepage/travel1.html" target="_blank" style="color: blue; text-decoration: none;">Future Gadget No.4</a></li>
                </ul>
            `;
        });

        ersiLink.addEventListener('click', () => {
            const entries = [
                { id: 'euphoniumLink', text: 'Sound! Euphonium', handler: () => {
                    contentDiv.innerHTML = '<h1>響け！ユーフォニアム</h1>';
                }},
                { id: 'mygoLink', text: 'BanG Dream! It\'s MyGO!!!!!', handler: () => {
                    contentDiv.innerHTML = '<h1>BanG Dream! It\'s MyGO!!!!!</h1>';
                }},
                { id: 'tsukigaLink', text: '月がきれい', handler: () => {
                    contentDiv.innerHTML = '<h1>月がきれい</h1>';
                }},
                { id: 'garasuLink', text: '烏は主を選ばない', handler: () => {
                    contentDiv.innerHTML = '<h1>烏は主を選ばない</h1>';
                }},
                { id: 'oshinokoLink', text: '推しの子', handler: () => {
                    contentDiv.innerHTML = '<h1>推しの子</h1>';
                }}
            ];
            generateYearContent(contentDiv, entries);
        });

        year2025.addEventListener('click', () => {
            const entries = [
                { id: 'mujicaLink', text: 'BanG Dream! Ave Mujica', handler: () => {
                    contentDiv.innerHTML = '<h1>BanG Dream! Ave Mujica</h1>';
                }},
                { id: 'kekkonLink', text: '私の幸せな結婚', handler: () => {
                    contentDiv.innerHTML = '<h1>私の幸せな結婚</h1>';
                }},
                { id: 'konokaishaLink', text: 'この会社に好きな人がいます', handler: () => {
                    contentDiv.innerHTML = '<h1>この会社に好きな人がいます</h1>';
                }},
                { id: 'kusuriLink', text: '薬屋のひとりごと', handler: () => {
                    contentDiv.innerHTML = '<h1>薬屋のひとりごと</h1>';
                }}
            ];
            generateYearContent(contentDiv, entries);
        });
    </script>
</body>
</html>
