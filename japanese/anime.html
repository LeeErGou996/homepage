<!DOCTYPE html>
<html>
<head>
    <title>好きなアニメ</title>
    <style>
        body {
            font-family: 'Times New Roman', serif;
            margin: 0;
            padding: 0;
        }
        h1 {
            color: blue; /* 设置标题颜色为蓝色 */
        }
        h2 {
            color: blue; /* 设置标题颜色为蓝色 */
        }
        .sidebar {
            width: 200px;
            height: 100vh;
            background-color: #f1f1f1;
            position: fixed;
            padding: 20px;
            box-sizing: border-box;
            color: blue; /* 设置标题颜色为蓝色 */
        }

        .sidebar h2 {
            margin-top: 0;
            color: blue; /* 设置标题颜色为蓝色 */
        }

        .sidebar ul {
            list-style-type: none;
            padding: 0;
        }

        .sidebar li {
            margin-bottom: 10px;
            cursor: pointer;
            color: blue; /* 设置标题颜色为蓝色 */
        }

        .content {
            margin-left: 220px;
            padding: 20px;
        }

        .gallery {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }

        .gallery img {
            width: 300px;
            height: 200px;
            object-fit: cover;
            margin: 10px;
            border: 1px solid #ddd;
            padding: 5px;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.3);
            cursor: pointer;
        }

        .slideshow {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 999;
        }

        .slideshow img {
            max-width: 80%;
            max-height: 80%;
        }

        .thumbnail-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            margin-top: 20px;
        }

        .thumbnail-container img {
            width: 100px;
            height: 75px;
            object-fit: cover;
            margin: 5px;
            border: 1px solid #ddd;
            padding: 2px;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.3);
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <h2>アニメ</h2>
        <ul>
          　<li><a href="https://leeergou996.github.io/leeergou.github.io/" target="_blank" style="color: blue; text-decoration: none;">ホームページに戻る</a></li> <!-- 新增主页链接 -->
            <li id="homeLink">がいよう</li>
          <h2>リスト</h2>
            <li id="steingateLink">シュタインズゲート</li>
            <li id="euphoniumLink">響け！ユーフォニアム</li>
            <li id="mygoLink">BanG Dream! It's MyGO!!!!!</li>
            <li id="tsukigaLink">月がきれい</li>
            <li id="tsukigaLink">烏は主を選ばない</li>
            

        </ul>
    </div>

    <div class="content">
        <!-- Main content updates here -->
      
    </div>

    <script>
        const homeLink = document.getElementById('homeLink');
        const steingateLink = document.getElementById('steingateLink');
        const euphoniumLink = document.getElementById('euphoniumLink');
        const mygoLink = document.getElementById('mygoLink');
        const tsukigaLink = document.getElementById('tsukigaLink');
        const contentDiv = document.querySelector('.content');

        homeLink.addEventListener('click', () => {
            contentDiv.innerHTML = '<h1>概要</h1>';

        steingateLink.addEventListener('click', () => {
            contentDiv.innerHTML = '<h1>シュタインズゲート</h1><p><a href="https://leeergou996.github.io/leeergou.github.io/SteinsGate/" target="_blank" style="color: blue; text-decoration: none;">未来ガジェット研究所</a></p><p><a href="https://leeergou996.github.io/leeergou.github.io/futureGadget/JoshuSound.html" target="_blank" style="color: blue; text-decoration: none;">Future Gadget No.1</a></p><p><a href="https://leeergou996.github.io/leeergou.github.io/futureGadget/diary.html" target="_blank" style="color: blue; text-decoration: none;">Future Gadget No.2</a></p>';
            
        });
        euphoniumLink.addEventListener('click', () => {
            contentDiv.innerHTML = '<h1>響け！ユーフォニアム</h1>';
        });
        mygoLink.addEventListener('click', () => {
            contentDiv.innerHTML = '<h1>BanG Dream! It\'s MyGO!!!!!</h1>';
       });
        tsukigaLink.addEventListener('click', () => {
            contentDiv.innerHTML = '<h1>月がきれい</h1>';
        });
    </script>
</body>
</html>
